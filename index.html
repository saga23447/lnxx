<html>  
<head>  
    <title>PHP login system</title>  
    <!-- // insert style.css file inside index.html   -->
    <link rel = "stylesheet" type = "text/css" href = "style.css"> 
    <style>
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;}
  #btn:hover{
background-color: darkolivegreen;
color: white;
  }
  .sign:hover{
   
    background-color: black;
    font-size: 20px;
    border-radius: 10px;
  }
  .sign a:hover{
    color: white;
  }

    </style>  
</head>  
<body>  
    <div id = "frm" style="text-align: center; border: 2px solid red; margin-left: 250px; margin-right: 250px; border-radius: 10px; background-color: gray; margin-top: 12%;">  
        <h1>Login</h1>  
        <form name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label> Email: </label>  
                <input type = "email" id ="user" name  = "email"  placeholder="Enter Your Email" style="width: 400px; height: 50px; border-radius: 20px; text-align: center; " />  
            </p>  
            <p>  
                <label > Mobile: </label>  
                <input type = "number" id ="pass" name  = "mobile" placeholder="Enter Your Mobile" style="width: 400px; height: 50px; border-radius: 20px; text-align: center;"/>  
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Login" style="height: 35px; width: 100px; border-radius: 20px;" />  
            </p><br>
            or <br>
            <button class="sign" style="width: 100px; height: 50px; border-radius: 20px;">
             <a href="sign.php" style="text-decoration: none; width: 50px; ">   SignUP </a>
            </button>
            
        </form>  
    </div>  
    <!-- // validation for empty field    -->
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
